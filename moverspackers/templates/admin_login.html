{% load static %}
<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


<link rel="stylesheet" href="{% static 'css/login.css' %}">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body style="
    background: url('/static/images/ad1.jpg')">
    
    

<div class="row">
    <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-dark">
            <div class="card-title text-center mt-3">
                <img src="{% static 'images/ad3.jpg' %}" width="150" height="150">
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x"></i>
                            </span>
                        </div>
                        <input type="text" name="username" class="form-control ny-4" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x"></i>
                            </span>
                        </div>
                        <input type="password" name="password" class="form-control ny-4" placeholder="Password">
                    </div>
                    <input type="submit" value="login" class="btn btn-success px-5">
                    <a href="{% url 'index' %}" class="float-right text-white mt-2">Go back to home</a>
                </form>
            </div>
        </div>
    </div>
</div>



{% if error == 'yes' %}
<body>
<script>
    alert('logged in Successully');
    window.location = ("{% url 'admin_home' %}");
</script>
{% endif %}

{% if error == 'no' %}
<body>
<script>
    alert('Invalid credentials ');
</script>
{% endif %}
