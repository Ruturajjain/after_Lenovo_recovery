{% extends 'admin_base.html' %}

{% block content %}


<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">Reports Bitween Dates</h5>
        <div class="container-fluid">
            <h5 class="text-center">Report from {{fd}} to {{td}}</h5>
           <table class="table table-bordered" id="example">
               <thead>
                   <tr>
                       <th>S. No.</th>
                       <th>Name</th>
                       <th>Email</th>
                       <th>Contact Number</th>
                       <th>Action</th>
                   </tr>
               </thead>
               <tbody>
                   {% for i in booking %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.mobile}}</td>
                            <td><a href="{% url 'view_bookingdetail' i.id %}">View details</a>
                                | <a href="{% url 'delete_booking' i.id %}" class="text-danger"  onclick="return confirm('Are You Sure?')">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
               </tbody>
           </table>
        </div>
    </div>
</div>




{% endblock %}
